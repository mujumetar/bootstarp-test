<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap offcanvas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body>
    <nav class="navbar navbar-dark bg-dark py-3">
        <div class="container">
            <h1 class="navbar-brand">R & W</h1>
            <button class="navbar-toggler" data-bs-toggle="offcanvas" data-bs-target="#togglecanvas">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <div class="offcanvas offcanvas-start" id="togglecanvas">
        <div class="offcanvas-header">
            <h2 class="offcanvas-title">R & W</h2>
            <button class="btn btn-close" data-bs-dismiss="offcanvas"></button>
        </div>

        <div class="offcanvas-body d-flex flex-column justify-content-center">
            <a href="#" class="btn btn-outline-dark my-1">Home</a>
            <a href="#" class="btn btn-outline-dark my-1">About Us</a>
            <a href="#" class="btn btn-outline-dark my-1">Services</a>
            <a href="#" class="btn btn-outline-dark my-1">Projects</a>
            <a href="#" class="btn btn-outline-dark my-1">Blog</a>
            <a href="#" class="btn btn-outline-dark my-1">Testimonials</a>
            <a href="#" class="btn btn-outline-dark my-1">Contact us</a>
        </div>

        <div class="offcanvas-footer d-flex flex-column p-3">
            <button class="btn btn-outline-primary my-1">Log-out</button>
        </div>
        <div class="offcanvas-footer d-flex justify-content-center">
            <p>copyright&copy;2024 reserved made with &hearts; by <b>MUJJU </b></p>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</html>
